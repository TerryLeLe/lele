			<p>随风奔跑自由是方向，追逐雷和闪电的力量；随风飞翔有梦做翅膀，敢爱敢恨勇敢闯一闯……<br>我们是一支有营销专业组成的实力队伍，我们年轻、充满活力，为了心目中那份梦想而努力追逐，持之以恒，哪怕遇见再大的风险、再大的浪，相信我们也会有默契的目光。营销、营销、赢在潇洒！</p>
