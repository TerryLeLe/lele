<html lang="en">

		</div>

</body>
<script type="text/javascript">
	var mySwiper = new Swiper ('.swiper-container', {
    direction: 'horizontal',
    loop: true,
    autoplay:3000,
    
 effect: 'coverflow',  
        grabCursor: true,  
        centeredSlides: true,  
       
        slidesPerView: 'auto',  
        coverflow: {  
            rotate: 0,// 旋转的角度  
            stretch: 255,// 拉伸   图片间左右的间距和密集度  
            depth: 0,// 深度   切换图片间上下的间距和密集度  
            modifier: 3,// 修正值 该值越大前面的效果越明显  
            slideShadows : false// 页面阴影效果  
        }  
  })  
</script>
