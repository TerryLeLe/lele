<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录页</title>
	<link rel="stylesheet" href="../css/login.css">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta http-equiv="Expires" content="-1">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Pragma" content="no-cache">


	<script type="text/javascript" src="../js/flexible.js"></script>
</head>
<body>
<!-- 登录页logo -->
	<header class="ms_login_header">
		<img src="../images/login_logo.png" alt="">
	</header>
<!-- 登录页输入操作区域 -->
	<main class="ms_login_body">
		<input type="text" placeholder="输入用户名字">
		<input type="text" placeholder="输入密码">
		<button>登录账号</button>
		<a href="#">忘记密码？</a>
	</main>
	<!-- 底部选择 -->
	<footer class="ms_login_footer">
		<div class="foot_img">
			<img src="../images/login_wechat.png" alt="">
		</div>
		<div class="foot_img">
		<img src="../images/login_QQ.png" alt="" style="width:0.55rem;">
		</div>
		<div class="foot_img">
			<img src="../images/login_webo.png" alt="">
		</div>
	</footer>
</body>
</html>
